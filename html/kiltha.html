<html>
 <head>
    <meta  name="js-widget-title" content="Kiltha Og Fixtures">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixtures Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Fixtures (Previous Monday to Next Monday)</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Competition</th>
            <th>Venue</th>
            <th>Referee</th>
        </tr>
    </thead>
    <tbody id="fixturesTable">
        <!-- Fixtures will be inserted here -->
    </tbody>
</table>

<script>
    async function loadFixtures() {
        try {
            const response = await fetch('/fixtures/kog.json');
            const fixtures = await response.json();

            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const prevMonday = new Date(today);
            prevMonday.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1)); // Move to previous Monday

            const nextMonday = new Date(prevMonday);
            nextMonday.setDate(prevMonday.getDate() + 7); // Move to next Monday

            const filteredFixtures = fixtures.filter(fixture => {
                const fixtureDate = new Date(fixture.date);
                return fixtureDate >= prevMonday && fixtureDate <= nextMonday;
            });

            const tableBody = document.getElementById('fixturesTable');
            tableBody.innerHTML = ''; // Clear previous entries

            filteredFixtures.forEach(fixture => {
                const row = `<tr>
                    <td>${fixture.date}</td>
                    <td>${fixture.time}</td>
                    <td>${fixture.hometeam}</td>
                    <td>${fixture.awayteam}</td>
                    <td>${fixture.compname}</td>
                    <td>${fixture.venue}</td>
                    <td>${fixture.referee}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

        } catch (error) {
            console.error('Error fetching fixtures:', error);
        }
    }

    loadFixtures();
</script>

</body>
</html>
